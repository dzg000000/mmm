<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base1.css">
    <link rel="stylesheet" href="css/category1.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>慢慢买--产品展览</title>
    <script  type="text/html" id="groupTitle">
        {{each result as value}}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-titleId = "{{value.titleId}}" data-toggle="collapse" data-parent="#accordion" href="#{{value.titleId}}" aria-expanded="true" aria-controls="collapseOne">
                        {{value.title}}
                        <span class="iconfont icon-jiantou"> </span>
                    </a>
                </h4>
            </div>
            <div id="{{value.titleId}}" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="smallTitle">
        {{each result as value}}
        <div class="col-xs-4"><a href="productlist.html?categoryId={{value.categoryId}}">{{value.category}}</a></div>
        {{/each}}
    </script>
</head>

<body>
<!--头部-->
<header id="header">
    <a href="index.html" class="mm_logo">
        <img src="images/header_logo.png" alt=""/>
    </a>
    <a href="#" class="mm_download">
        <img src="images/header_app.png" alt=""/>
    </a>
</header>
<!--搜索-->
<section id="search">
    <form action="#">
        <input type="text" class="txt" placeholder="请输入你想比价的商品"/>
        <input type="button" value="搜索" class="btn"/>
    </form>
</section>
<!--导航-->
<nav id="content">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    </div>
</nav>

<!--底部-->
<section id="footer">
    <ul class="top row">
        <li class="col-xs-4"><a href="#">登录</a></li>
        <li class="col-xs-4"><a href="#">注册</a></li>
        <li class="col-xs-4"><a href="#"><span class="iconfont icon-jiantou-copy-copy-copy"></span>返回顶部</a></li>
    </ul>
    <div class="bottom">
        <p><a href="#">手机app下载</a>&nbsp;<a href="#">慢慢买手机端</a>&nbsp;--掌上比价平台</p>
        <p>m.manmanbuy.com</p>
    </div>
</section>





<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script rel="stylesheet" src="./lib/template.js"></script>
<script src="js/category.js"></script>


</body>
</html>
