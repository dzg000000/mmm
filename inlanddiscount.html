<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>省钱控</title>

           <a href="moneyproduct.html?productid={{value.productId}}&flag=false">

               <div class="info"><span>{{value.productFrom}}</span>|<span>{{value.productTime}}</span></div>

       </li>
       {{/each}}
