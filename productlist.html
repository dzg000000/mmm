    <script type="text/html" id="categoryPage">

                <div class="price">{{value.productPrice}}</div>
                <div class="other">
                    <span>{{value.productQuote}}</span>
                    <span>{{value.productCom}}</span>
                </div>
            </div>
        </a></li>
        {{/each}}
    </script>

</script>
