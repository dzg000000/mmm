<!DOCTYPE html>

<head>

    <!--引入第三方框架UI-->

    <title>省钱控</title>
    <script type="text/html" id="categoryPage">
        {{each result as value}}
        <a href="moneyproduct.html?productid={{value.productId}}&flag=true" class="info" >
            <div class="left">
                {{#value.productImg2}}
            </div>
            <div class="right">
                <div class="top">
                    {{value.productName}}
                    <span class="red"></span>
                </div>
                <div class="bottom">
                    <span>{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="icon iconfont icon-pinglun">{{value.productComCount.replace("有","").replace("人评论","")}}</span>
                </div>
            </div>
        </a>
        {{/each}}
    </script>
</head>
